<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>昶青物流 智能客服引導系統</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Microsoft JhengHei', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh; padding: 20px;
    }
    .container { 
      max-width: 800px; margin: 0 auto; 
      background: white; border-radius: 15px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header { 
      background: linear-gradient(45deg, #2196F3, #21CBF3);
      color: white; padding: 20px; text-align: center;
    }
    .chat-container { 
      height: 500px; overflow-y: auto; 
      padding: 20px; background: #f8f9fa;
    }
    .message { 
      margin: 15px 0; padding: 12px 18px; 
      border-radius: 18px; max-width: 80%; 
      animation: fadeIn 0.3s ease-in;
    }
    .user-message { 
      background: #2196F3; color: white; 
      margin-left: auto; text-align: right;
    }
    .assistant-message { 
      background: white; border: 1px solid #e0e0e0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .input-area { 
      padding: 20px; background: white;
      border-top: 1px solid #e0e0e0;
    }
    .input-group { 
      display: flex; gap: 10px; align-items: center;
    }
    #userInput { 
      flex: 1; padding: 12px 18px; 
      border: 2px solid #e0e0e0; border-radius: 25px;
      font-size: 16px; outline: none; transition: all 0.3s;
    }
    #userInput:focus { border-color: #2196F3; }
    .send-btn { 
      background: #2196F3; color: white; 
      border: none; padding: 12px 20px; 
      border-radius: 25px; cursor: pointer;
      font-weight: bold; transition: all 0.3s;
    }
    .send-btn:hover { background: #1976D2; transform: scale(1.05); }
    .send-btn:disabled { background: #ccc; cursor: not-allowed; }
    .loading { 
      display: flex; align-items: center; gap: 10px;
      color: #666; font-style: italic;
    }
    .typing-indicator { 
      display: inline-flex; gap: 4px;
    }
    .typing-dot { 
      width: 8px; height: 8px; 
      background: #2196F3; border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
    @keyframes typing {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .session-info {
      background: #e3f2fd; padding: 10px; 
      border-radius: 8px; margin-bottom: 15px;
      font-size: 14px; color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚚 昶青物流智能客服</h1>
      <p>我將引導您解決問題，請詳細回答每個問題</p>
    </div>
    
    <div class="chat-container" id="chatContainer">
      <div class="session-info">
        <strong>對話編號：</strong><span id="sessionId"></span> | 
        <strong>開始時間：</strong><span id="startTime"></span>
      </div>
      <div class="message assistant-message">
        👋 您好！我是昶青物流的智能客服助理。<br>
        請告訴我您遇到什麼問題，我會逐步引導您找到解決方案。
      </div>
    </div>
    
    <div class="input-area">
      <div class="input-group">
        <input type="text" id="userInput" placeholder="請描述您的問題..." 
               onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()" id="sendBtn">
          發送
        </button>
      </div>
    </div>
  </div>

  <script>
    const CONFIG = {
      GAS_URL: 'https://script.google.com/macros/s/AKfycbyj-lo9pLSzE_iSYEOcqc_WtZRT2SuI_A5NphEbtyIFQ-T3PV3T_S3sz5mcysLSRf1Alg/exec'
    };

    let chatHistory = [];
    let sessionId = '';
    let isProcessing = false;

    // 初始化會話
    function initSession() {
      sessionId = 'CS_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
      const startTime = new Date().toLocaleString('zh-TW');
      document.getElementById('sessionId').textContent = sessionId;
      document.getElementById('startTime').textContent = startTime;
    }

    // 發送訊息
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      
      if (!message || isProcessing) return;
      
      // 顯示用戶訊息
      addMessage(message, 'user');
      input.value = '';
      
      // 顯示載入狀態
      showLoading();
      isProcessing = true;
      
      try {
        const response = await makeRequest({
          action: 'guided_chat',
          message: message,
          history: chatHistory,
          sessionId: sessionId
        });
        
        hideLoading();
        
        if (response.success) {
          // 記錄對話歷史
          chatHistory.push({ role: 'user', content: message });
          chatHistory.push({ role: 'assistant', content: response.answer });
          
          // 顯示助理回應
          addMessage(response.answer, 'assistant');
          
          // 滾動到底部
          scrollToBottom();
        } else {
          addMessage('❌ 抱歉，系統暫時無法回應，請稍後再試。', 'assistant');
        }
      } catch (error) {
        hideLoading();
        addMessage('❌ 連線錯誤，請檢查網路連線。', 'assistant');
      }
      
      isProcessing = false;
    }

    // 添加訊息到聊天容器
    function addMessage(content, type) {
      const chatContainer = document.getElementById('chatContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      messageDiv.innerHTML = content.replace(/\n/g, '<br>');
      chatContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    // 顯示載入動畫
    function showLoading() {
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'loadingMessage';
      loadingDiv.className = 'message assistant-message loading';
      loadingDiv.innerHTML = `
        <span>客服思考中</span>
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      `;
      document.getElementById('chatContainer').appendChild(loadingDiv);
      scrollToBottom();
    }

    // 隱藏載入動畫
    function hideLoading() {
      const loading = document.getElementById('loadingMessage');
      if (loading) loading.remove();
    }

    // 滾動到底部
    function scrollToBottom() {
      const container = document.getElementById('chatContainer');
      container.scrollTop = container.scrollHeight;
    }

    // 處理 Enter 鍵
    function handleKeyPress(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    // 發送請求 (JSONP)
    function makeRequest(params) {
      return new Promise((resolve, reject) => {
        const callbackName = 'cb_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        const script = document.createElement('script');
        
        // 構建 URL
        const url = new URL(CONFIG.GAS_URL);
        url.searchParams.set('callback', callbackName);
        Object.keys(params).forEach(key => {
          url.searchParams.set(key, typeof params[key] === 'object' ? JSON.stringify(params[key]) : params[key]);
        });
        
        // 設置回調函數
        window[callbackName] = function(response) {
          delete window[callbackName];
          document.head.removeChild(script);
          resolve(response);
        };
        
        // 設置錯誤處理
        script.onerror = function() {
          delete window[callbackName];
          document.head.removeChild(script);
          reject(new Error('Network error'));
        };
        
        // 設置超時
        setTimeout(() => {
          if (window[callbackName]) {
            delete window[callbackName];
            document.head.removeChild(script);
            reject(new Error('Request timeout'));
          }
        }, 30000);
        
        script.src = url.toString();
        document.head.appendChild(script);
      });
    }

    // 頁面載入時初始化
    window.onload = function() {
      initSession();
      document.getElementById('userInput').focus();
    };
  </script>
</body>
</html>
